<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IK Agentic AI Course Advisor</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0A0E17;
    --card: #111827;
    --card-hover: #1a2234;
    --border: #1e293b;
    --border-active: #3b82f6;
    --accent: #3b82f6;
    --accent-glow: rgba(59,130,246,0.15);
    --pwc: #f59e0b;
    --pwc-bg: rgba(245,158,11,0.08);
    --pwc-border: rgba(245,158,11,0.3);
    --kyp: #10b981;
    --kyp-bg: rgba(16,185,129,0.08);
    --kyp-border: rgba(16,185,129,0.3);
    --neither: #ef4444;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --text-dim: #64748b;
    --white: #ffffff;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    line-height: 1.5;
  }
  .container {
    max-width: 620px;
    margin: 0 auto;
    padding: 40px 20px 60px;
  }
  .mono { font-family: 'JetBrains Mono', monospace; }

  /* Progress */
  .progress-wrap { margin-bottom: 32px; }
  .progress-info { display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px; }
  .progress-label { color: var(--text-muted); }
  .progress-pct { color: var(--accent); }
  .progress-bar { height:3px; background:var(--border); border-radius:2px; overflow:hidden; }
  .progress-fill { height:100%; background:linear-gradient(90deg,var(--accent),#818cf8); border-radius:2px; transition:width .5s cubic-bezier(.22,1,.36,1); }

  /* Hero */
  .hero { text-align:center; margin-bottom:40px; }
  .hero-icon { font-size:40px; margin-bottom:8px; }
  .hero h1 { color:var(--white); font-size:26px; font-weight:800; line-height:1.3; margin-bottom:8px; }
  .hero p { color:var(--text-muted); font-size:14px; }

  /* Question */
  .question-title { color:var(--white); font-size:20px; font-weight:700; margin-bottom:6px; line-height:1.4; }
  .question-sub { color:var(--text-dim); font-size:13px; margin-bottom:4px; }
  .multi-badge { color:var(--accent); font-size:12px; font-family:'JetBrains Mono',monospace; }
  .options { display:flex; flex-direction:column; gap:10px; margin-top:20px; }

  /* Option button */
  .opt-btn {
    display:flex; align-items:center; gap:14px; width:100%; padding:16px 20px;
    background:transparent; border:1.5px solid var(--border); border-radius:12px;
    color:var(--text); font-size:15px; font-family:'DM Sans',sans-serif;
    cursor:pointer; text-align:left; transition:all .2s ease; line-height:1.5;
  }
  .opt-btn:hover { background:var(--card-hover); border-color:#334155; }
  .opt-btn.selected { background:var(--accent-glow); border-color:var(--border-active); color:var(--white); }
  .opt-marker {
    width:28px; height:28px; min-width:28px; border-radius:50%;
    border:2px solid var(--text-dim); display:flex; align-items:center; justify-content:center;
    font-size:12px; font-weight:700; color:var(--text-dim); transition:all .2s;
    font-family:'JetBrains Mono',monospace;
  }
  .opt-btn.selected .opt-marker {
    border-radius:8px; border-color:var(--accent); background:var(--accent); color:#fff;
  }

  /* Nav */
  .nav { display:flex; justify-content:space-between; margin-top:28px; }
  .btn {
    padding:10px 22px; border-radius:10px; font-size:14px; font-weight:600;
    cursor:pointer; transition:all .2s; font-family:'DM Sans',sans-serif;
  }
  .btn-back { background:transparent; border:1.5px solid var(--text-dim); color:var(--text-muted); }
  .btn-back:disabled { border-color:var(--border); color:var(--text-dim); opacity:.4; cursor:default; }
  .btn-next { background:var(--accent); border:none; color:#fff; padding:10px 28px; }
  .btn-next:hover { filter:brightness(1.1); }
  .btn-restart { background:transparent; border:1.5px solid var(--border); color:var(--text-muted); padding:14px 32px; border-radius:10px; font-size:15px; font-weight:600; cursor:pointer; }

  /* Results */
  .result-header { text-align:center; margin-bottom:40px; }
  .result-header .icon { font-size:48px; margin-bottom:12px; }
  .result-header h1 { color:var(--white); font-size:28px; font-weight:800; margin-bottom:8px; }
  .result-verdict { font-size:17px; font-weight:600; line-height:1.5; }

  .cards { display:flex; gap:16px; flex-wrap:wrap; margin-bottom:32px; }
  .result-card { flex:1; min-width:260px; border-radius:16px; padding:28px; }
  .result-card.pwc { background:var(--pwc-bg); border:1.5px solid var(--pwc-border); }
  .result-card.kyp { background:var(--kyp-bg); border:1.5px solid var(--kyp-border); }

  .rc-head { display:flex; align-items:center; gap:10px; margin-bottom:4px; }
  .rc-head span { font-size:24px; }
  .rc-head h3 { font-size:18px; font-weight:700; }
  .rc-sub { color:var(--text-muted); font-size:13px; margin-bottom:20px; line-height:1.5; }
  .rc-score { display:flex; align-items:baseline; gap:6px; margin-bottom:8px; }
  .rc-score .num { font-size:40px; font-weight:800; font-family:'JetBrains Mono',monospace; }
  .rc-score .label { color:var(--text-dim); font-size:13px; }
  .rc-bar { height:6px; background:rgba(255,255,255,.06); border-radius:3px; overflow:hidden; margin-bottom:20px; }
  .rc-bar-fill { height:100%; border-radius:3px; transition:width 1s ease; }
  .rc-features { display:flex; flex-direction:column; gap:8px; }
  .rc-feat { display:flex; align-items:flex-start; gap:8px; font-size:13px; color:var(--text-muted); line-height:1.5; }
  .rc-feat .dot { font-size:14px; margin-top:1px; }

  .summary-box { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:24px; margin-bottom:24px; }
  .summary-title { color:var(--text-muted); font-size:12px; font-weight:700; letter-spacing:1px; margin-bottom:16px; font-family:'JetBrains Mono',monospace; }
  .summary-item { margin-bottom:14px; padding-bottom:14px; border-bottom:1px solid var(--border); }
  .summary-item:last-child { margin-bottom:0; padding-bottom:0; border-bottom:none; }
  .summary-q { color:var(--text-dim); font-size:12px; margin-bottom:4px; }
  .summary-a { color:var(--text); font-size:14px; }

  /* Neither */
  .neither-wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:24px; }
  .neither-icon { font-size:56px; margin-bottom:16px; }
  .neither-wrap h2 { color:var(--neither); font-size:24px; font-weight:700; margin-bottom:12px; }
  .neither-wrap p { color:var(--text-muted); font-size:15px; line-height:1.7; margin-bottom:28px; max-width:500px; }
  .btn-accent { padding:12px 28px; background:var(--accent); color:#fff; border:none; border-radius:10px; font-size:15px; cursor:pointer; font-weight:600; }

  .hidden { display:none; }

  @media(max-width:560px) {
    .cards { flex-direction:column; }
    .result-card { min-width:auto; }
    .hero h1 { font-size:22px; }
    .result-header h1 { font-size:24px; }
  }
</style>
</head>
<body>
<div class="container" id="app"></div>

<script>
const QUESTIONS = [
  {
    id:"role", question:"What best describes your current role?",
    options:[
      {text:"Software Engineer (Backend / Fullstack / Platform)",pwc:0,kyp:3},
      {text:"Test / Automation Engineer",pwc:0,kyp:2},
      {text:"AI/ML Engineer or Data Scientist",pwc:2,kyp:2},
      {text:"Cloud / DevOps Engineer",pwc:2,kyp:1},
      {text:"Technical PM / Solution Architect",pwc:3,kyp:0},
      {text:"Founder / Entrepreneur building AI products",pwc:3,kyp:0},
      {text:"Final-year Student / Intern",pwc:3,kyp:1},
      {text:"Non-technical / No coding background",pwc:0,kyp:0,neither:true},
    ]
  },
  {
    id:"experience", question:"How many years of professional experience do you have?",
    options:[
      {text:"Student or < 1 year",pwc:3,kyp:1},
      {text:"1\u20133 years (Early career)",pwc:2,kyp:2},
      {text:"3\u20137 years (Mid-level)",pwc:1,kyp:3},
      {text:"8+ years (Senior / Lead)",pwc:1,kyp:3},
    ]
  },
  {
    id:"python", question:"How comfortable are you with Python programming?",
    options:[
      {text:"Never written Python code",pwc:0,kyp:0,neither:true},
      {text:"Basic \u2014 can write simple scripts, know syntax",pwc:3,kyp:1},
      {text:"Intermediate \u2014 comfortable with APIs, libraries, data handling",pwc:2,kyp:3},
      {text:"Advanced \u2014 production code, system design, testing",pwc:1,kyp:3},
    ]
  },
  {
    id:"swe", question:"How strong are your software engineering fundamentals?",
    subtitle:"(System design, APIs, async workflows, deployment, testing)",
    options:[
      {text:"Minimal \u2014 I mostly do scripting or simple tasks",pwc:3,kyp:0},
      {text:"Moderate \u2014 I understand APIs and basic architecture",pwc:2,kyp:2},
      {text:"Strong \u2014 I design and build production systems",pwc:1,kyp:3},
      {text:"Expert \u2014 I lead architecture and system design reviews",pwc:0,kyp:3},
    ]
  },
  {
    id:"goal", question:"What is your PRIMARY goal?",
    options:[
      {text:"Build a portfolio of AI projects quickly",pwc:3,kyp:1},
      {text:"Prepare for Agentic AI / AI Engineer interviews",pwc:0,kyp:3},
      {text:"Go deep on production-grade agentic system design",pwc:0,kyp:3},
      {text:"Learn AI fast and apply at my current job",pwc:3,kyp:1},
      {text:"Transition into an AI engineering role",pwc:1,kyp:3},
      {text:"Understand AI capabilities for product / leadership decisions",pwc:3,kyp:0},
    ]
  },
  {
    id:"depth", question:"What kind of learning experience do you prefer?",
    options:[
      {text:"Shorter, focused bootcamp (12 weeks) with quick outcomes",pwc:3,kyp:0},
      {text:"Longer, progressive program (17 weeks) with deeper mastery",pwc:0,kyp:3},
      {text:"No strong preference on duration",pwc:1,kyp:1},
    ]
  },
  {
    id:"topics", question:"Which topics matter MOST to you?", subtitle:"Select all that apply", multi:true,
    options:[
      {text:"RAG (Retrieval-Augmented Generation)",pwc:2,kyp:2},
      {text:"Multi-agent orchestration patterns",pwc:1,kyp:3},
      {text:"MCP / Agent communication protocols",pwc:2,kyp:3},
      {text:"Fine-tuning (LoRA, PEFT, domain adaptation)",pwc:0,kyp:3},
      {text:"Evaluation, safety & guardrails",pwc:1,kyp:3},
      {text:"Cost optimization & production ops",pwc:0,kyp:3},
      {text:"AWS deployment basics",pwc:2,kyp:2},
      {text:"Interview preparation for AI roles",pwc:0,kyp:3},
    ]
  },
  {
    id:"cert", question:"How important is a PwC co-branded certification to you?",
    options:[
      {text:"Very important \u2014 it adds credibility for my career",pwc:3,kyp:0},
      {text:"Nice to have, but not a deciding factor",pwc:1,kyp:1},
      {text:"Doesn\u2019t matter to me",pwc:0,kyp:1},
    ]
  },
  {
    id:"project", question:"What type of project experience do you want?",
    options:[
      {text:"1 deep domain-specific capstone with industry mentoring",pwc:3,kyp:0},
      {text:"9+ progressive guided projects building toward an enterprise system",pwc:0,kyp:3},
      {text:"Flexibility to bring my own project idea (BYOP)",pwc:0,kyp:3},
      {text:"Domain-specific projects (Healthcare, BFSI, E-Commerce, Supply Chain)",pwc:3,kyp:1},
    ]
  },
  {
    id:"time", question:"How many hours per week can you realistically commit?",
    options:[
      {text:"4\u20136 hours/week",pwc:3,kyp:0},
      {text:"6\u201310 hours/week",pwc:2,kyp:2},
      {text:"10\u201314 hours/week",pwc:1,kyp:3},
      {text:"14+ hours/week",pwc:0,kyp:3},
    ]
  },
];

let state = { currentQ:0, answers:{}, multiSel:{}, neitherFlag:false, showResult:false };

function setState(patch) {
  Object.assign(state, patch);
  render();
}

function selectOption(qId, idx, opt) {
  const q = QUESTIONS[state.currentQ];
  if (opt.neither) state.neitherFlag = true;
  if (q.multi) {
    const curr = state.multiSel[qId] || [];
    state.multiSel[qId] = curr.includes(idx) ? curr.filter(i=>i!==idx) : [...curr, idx];
    render();
  } else {
    state.answers[qId] = idx;
    render();
    setTimeout(advance, 350);
  }
}

function advance() {
  if (state.currentQ < QUESTIONS.length - 1) setState({currentQ: state.currentQ+1});
  else setState({showResult:true});
}

function goBack() {
  if (state.currentQ > 0) setState({currentQ: state.currentQ-1});
}

function restart() {
  setState({currentQ:0, answers:{}, multiSel:{}, neitherFlag:false, showResult:false});
}

function calcScores() {
  let pwc=0, kyp=0;
  QUESTIONS.forEach(q => {
    if (q.multi) {
      (state.multiSel[q.id]||[]).forEach(i => { pwc+=q.options[i].pwc; kyp+=q.options[i].kyp; });
    } else if (state.answers[q.id] !== undefined) {
      pwc += q.options[state.answers[q.id]].pwc;
      kyp += q.options[state.answers[q.id]].kyp;
    }
  });
  return {pwc, kyp};
}

function calcMax() {
  let pwcMax=0, kypMax=0;
  QUESTIONS.forEach(q => {
    if (q.multi) { q.options.forEach(o => { pwcMax+=o.pwc; kypMax+=o.kyp; }); }
    else { pwcMax+=Math.max(...q.options.map(o=>o.pwc)); kypMax+=Math.max(...q.options.map(o=>o.kyp)); }
  });
  return {pwcMax, kypMax};
}

function letter(i) { return String.fromCharCode(65+i); }

function renderNeither() {
  return `
    <div class="neither-wrap">
      <div>
        <div class="neither-icon">\u26A0\uFE0F</div>
        <h2>Neither Course Is Suitable Right Now</h2>
        <p>Based on your responses, both courses require programming fundamentals that may not match your current skill level. We recommend building foundational Python and software engineering skills first before enrolling.</p>
        <button class="btn-accent" onclick="restart()">Retake Assessment</button>
      </div>
    </div>`;
}

function renderResult() {
  const {pwc, kyp} = calcScores();
  const {pwcMax, kypMax} = calcMax();
  const pwcPct = Math.round((pwc/pwcMax)*100);
  const kypPct = Math.round((kyp/kypMax)*100);
  const diff = Math.abs(pwcPct - kypPct);
  const winner = pwcPct > kypPct ? "pwc" : kypPct > pwcPct ? "kyp" : "tie";
  let verdict, vColor;
  if (diff <= 10) { verdict = "Both courses are a good fit! Consider your priorities below to decide."; vColor = "var(--accent)"; }
  else if (winner === "pwc") { verdict = "\u26A1 Agentic AI Edge (IK + PwC) is the stronger fit for you."; vColor = "var(--pwc)"; }
  else { verdict = "\uD83D\uDD2C Applied Agentic AI for SWEs (KYP) is the stronger fit for you."; vColor = "var(--kyp)"; }

  const pwcFeats = [
    "Faster 12-week bootcamp format",
    "PwC co-branded certification",
    "Domain capstones: Healthcare, BFSI, E-Commerce, Supply Chain",
    "Broader audience: PMs, founders, cloud engineers welcome",
    "3\u00D7 1:1 expert mentoring sessions",
  ];
  const kypFeats = [
    "Deep 17-week engineering-focused program",
    "9 guided live projects + enterprise capstone",
    "6-week interview prep (case questions, design critiques)",
    "Fine-tuning, multi-agent protocols (MCP/A2A/ACP)",
    "BYOP option + 11 capstone choices",
  ];

  let summary = "";
  QUESTIONS.forEach(q => {
    const isMulti = q.multi;
    const selected = isMulti ? (state.multiSel[q.id]||[]) : (state.answers[q.id]!==undefined ? [state.answers[q.id]] : []);
    const texts = selected.map(i => q.options[i].text);
    const aText = texts.length ? texts.join(", ") : '<span style="color:var(--text-dim)">Not answered</span>';
    summary += `<div class="summary-item"><div class="summary-q">${q.question}</div><div class="summary-a">${aText}</div></div>`;
  });

  return `
    <div class="result-header">
      <div class="icon">\uD83C\uDFAF</div>
      <h1>Your Recommendation</h1>
      <p class="result-verdict" style="color:${vColor}">${verdict}</p>
    </div>
    <div class="cards">
      <div class="result-card pwc">
        <div class="rc-head"><span>\u26A1</span><h3 style="color:var(--pwc)">Agentic AI Edge</h3></div>
        <p class="rc-sub">IK + PwC \u00B7 12 weeks</p>
        <div class="rc-score"><span class="num mono" style="color:var(--pwc)">${pwcPct}%</span><span class="label">match</span></div>
        <div class="rc-bar"><div class="rc-bar-fill" style="width:${pwcPct}%;background:var(--pwc)"></div></div>
        <div class="rc-features">${pwcFeats.map(f=>`<div class="rc-feat"><span class="dot" style="color:var(--pwc)">\u25CF</span>${f}</div>`).join("")}</div>
      </div>
      <div class="result-card kyp">
        <div class="rc-head"><span>\uD83D\uDD2C</span><h3 style="color:var(--kyp)">Applied Agentic AI for SWEs</h3></div>
        <p class="rc-sub">KYP \u00B7 17 weeks</p>
        <div class="rc-score"><span class="num mono" style="color:var(--kyp)">${kypPct}%</span><span class="label">match</span></div>
        <div class="rc-bar"><div class="rc-bar-fill" style="width:${kypPct}%;background:var(--kyp)"></div></div>
        <div class="rc-features">${kypFeats.map(f=>`<div class="rc-feat"><span class="dot" style="color:var(--kyp)">\u25CF</span>${f}</div>`).join("")}</div>
      </div>
    </div>
    <div class="summary-box">
      <div class="summary-title mono">YOUR RESPONSE SUMMARY</div>
      ${summary}
    </div>
    <div style="text-align:center">
      <button class="btn-restart" onclick="restart()">\u21BB Retake Assessment</button>
    </div>`;
}

function renderQuestion() {
  const q = QUESTIONS[state.currentQ];
  const pct = Math.round((state.currentQ / QUESTIONS.length) * 100);

  const hero = state.currentQ === 0 ? `
    <div class="hero">
      <div class="hero-icon">\uD83E\uDDED</div>
      <h1>Which Agentic AI Course Is Right for You?</h1>
      <p>Answer 10 quick questions. We\u2019ll match you to the best-fit program.</p>
    </div>` : "";

  let opts = q.options.map((opt, i) => {
    const isMulti = q.multi;
    const selected = isMulti
      ? (state.multiSel[q.id]||[]).includes(i)
      : state.answers[q.id] === i;
    const cls = selected ? "opt-btn selected" : "opt-btn";
    const marker = selected ? "\u2713" : letter(i);
    return `<button class="${cls}" onclick='selectOption("${q.id}",${i},${JSON.stringify(opt)})'>
      <span class="opt-marker">${marker}</span>${opt.text}
    </button>`;
  }).join("");

  const multiBtn = q.multi ? `<button class="btn btn-next" onclick="advance()">Continue \u2192</button>` : "";

  return `
    ${hero}
    <div class="progress-wrap">
      <div class="progress-info">
        <span class="progress-label mono">QUESTION ${state.currentQ+1} OF ${QUESTIONS.length}</span>
        <span class="progress-pct mono">${pct}%</span>
      </div>
      <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
    </div>
    <h2 class="question-title">${q.question}</h2>
    ${q.subtitle ? `<p class="question-sub">${q.subtitle}</p>` : ""}
    ${q.multi ? `<p class="multi-badge mono">SELECT MULTIPLE</p>` : ""}
    <div class="options">${opts}</div>
    <div class="nav">
      <button class="btn btn-back" ${state.currentQ===0?"disabled":""} onclick="goBack()">\u2190 Back</button>
      ${multiBtn}
    </div>`;
}

function render() {
  const app = document.getElementById("app");
  if (state.showResult && state.neitherFlag) { app.innerHTML = renderNeither(); }
  else if (state.showResult) { app.innerHTML = renderResult(); }
  else { app.innerHTML = renderQuestion(); }
}

render();
</script>
</body>
</html>
